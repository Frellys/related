<!DOCTYPE html>
<html>
<head>
    <title>title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        // settings
        let core = {
            vmin: Math.round(Math.min(document.body.clientWidth, document.body.clientHeight) / 100),
            width: document.body.clientWidth,
            height: document.body.clientHeight,
            fps: 50,
            mouse: {
                x: undefined,
                y: undefined
            },
            tileOpts: {
                size: Math.round(Math.min(document.body.clientWidth, document.body.clientHeight) / 100) * 8,
                rows: 4,
                cols: 4
            },
            tiles: []
        };
        // set tiles
        for (let r = 0; r < core.tileOpts.rows; r++) {
            for (let c = 0; c < core.tileOpts.cols; c++) {
                core.tiles.push({
                    x: core.width / 2 - (core.tileOpts.rows * core.tileOpts.size / 2) + core.tileOpts.size * r + core.tileOpts.size / 2,
                    y: core.height / 2 - (core.tileOpts.cols * core.tileOpts.size / 2) + core.tileOpts.size * c + core.tileOpts.size / 2,
                    state: undefined
                });
            }
        }
        core.tiles[0].state = 'hor';
        core.tiles[4].state = 'hor';
        core.tiles[8].state = 'hor';
        core.tiles[12].state = 'hor';
        core.tiles[1].state = 'ver';
        core.tiles[2].state = 'ver';
        core.tiles[3].state = 'ft_tr';
        // set canvas
        let cnv = document.querySelector('canvas');
        cnv.width = core.width;
        cnv.height = core.height;
        let ctx = cnv.getContext('2d');
        // render
        let render = setInterval(function () {
            drawBackground();
            drawTiles();
        }, 1000 / core.fps);
        // mousemove listener
        window.addEventListener('mousemove', function (e) {
            core.mouse.x = e.x;
            core.mouse.y = e.y;
        }, false);
        // draw background
        function drawBackground() {
            // blank
            ctx.clearRect(0, 0, core.width, core.height);
            ctx.fillStyle = 'whitesmoke';
            ctx.fillRect(0, 0, core.width, core.height);
            // field outline
            ctx.beginPath();
            ctx.moveTo(
                core.width / 2,
                core.height / 2 - core.tileOpts.rows * core.tileOpts.size / 2 - core.vmin);
            ctx.lineTo(
                core.width / 2 + core.tileOpts.cols * core.tileOpts.size / 2,
                core.height / 2 - core.tileOpts.rows * core.tileOpts.size / 2 - core.vmin);
            ctx.arcTo(
                core.width / 2 + core.tileOpts.cols * core.tileOpts.size / 2 + core.vmin,
                core.height / 2 - core.tileOpts.rows * core.tileOpts.size / 2 - core.vmin,
                core.width / 2 + core.tileOpts.cols * core.tileOpts.size / 2 + core.vmin,
                core.height / 2 - core.tileOpts.rows * core.tileOpts.size / 2,
                core.vmin);
            ctx.lineTo(
                core.width / 2 + core.tileOpts.cols * core.tileOpts.size / 2 + core.vmin,
                core.height / 2 + core.tileOpts.rows * core.tileOpts.size / 2);
            ctx.arcTo(
                core.width / 2 + core.tileOpts.cols * core.tileOpts.size / 2 + core.vmin,
                core.height / 2 + core.tileOpts.rows * core.tileOpts.size / 2 + core.vmin,
                core.width / 2 + core.tileOpts.cols * core.tileOpts.size / 2,
                core.height / 2 + core.tileOpts.rows * core.tileOpts.size / 2 + core.vmin,
                core.vmin);
            ctx.lineTo(
                core.width / 2 - core.tileOpts.cols * core.tileOpts.size / 2,
                core.height / 2 + core.tileOpts.rows * core.tileOpts.size / 2 + core.vmin);
            ctx.arcTo(
                core.width / 2 - core.tileOpts.cols * core.tileOpts.size / 2 - core.vmin,
                core.height / 2 + core.tileOpts.rows * core.tileOpts.size / 2 + core.vmin,
                core.width / 2 - core.tileOpts.cols * core.tileOpts.size / 2 - core.vmin,
                core.height / 2 + core.tileOpts.rows * core.tileOpts.size / 2,
                core.vmin);
            ctx.lineTo(
                core.width / 2 - core.tileOpts.cols * core.tileOpts.size / 2 - core.vmin,
                core.height / 2 - core.tileOpts.rows * core.tileOpts.size / 2);
            ctx.arcTo(
                core.width / 2 - core.tileOpts.cols * core.tileOpts.size / 2 - core.vmin,
                core.height / 2 - core.tileOpts.rows * core.tileOpts.size / 2 - core.vmin,
                core.width / 2 - core.tileOpts.cols * core.tileOpts.size / 2,
                core.height / 2 - core.tileOpts.rows * core.tileOpts.size / 2 - core.vmin,
                core.vmin);
            ctx.closePath();
            // hole
            ctx.moveTo(
                core.width / 2 - core.tileOpts.cols * core.tileOpts.size / 2,
                core.height / 2 - core.tileOpts.rows * core.tileOpts.size / 2);
            ctx.lineTo(
                core.width / 2 - core.tileOpts.cols * core.tileOpts.size / 2,
                core.height / 2 + core.tileOpts.rows * core.tileOpts.size / 2);
            ctx.lineTo(
                core.width / 2 + core.tileOpts.cols * core.tileOpts.size / 2,
                core.height / 2 + core.tileOpts.rows * core.tileOpts.size / 2);
            ctx.lineTo(
                core.width / 2 + core.tileOpts.cols * core.tileOpts.size / 2,
                core.height / 2 - core.tileOpts.rows * core.tileOpts.size / 2);
            ctx.fillStyle = 'cadetblue';
            ctx.fill();
            ctx.closePath();
            ctx.strokeStyle = 'cadetblue';
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        // draw tiles
        function drawTiles() {
            core.tiles.forEach(function (el) {
                // base path
                ctx.beginPath();
                ctx.rect(
                    el.x - core.tileOpts.size / 2,
                    el.y - core.tileOpts.size / 2,
                    core.tileOpts.size,
                    core.tileOpts.size
                );
                if (ctx.isPointInPath(core.mouse.x, core.mouse.y)) {
                    ctx.fillStyle = 'rgba(50, 50, 50, 0.05)';
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(50, 50, 50, 0.25)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
                // top-left corner
                ctx.beginPath();
                ctx.moveTo(
                    el.x - core.tileOpts.size / 2,
                    el.y - core.tileOpts.size / 2
                );
                ctx.lineTo(
                    el.x - core.tileOpts.size / 2 + core.vmin,
                    el.y - core.tileOpts.size / 2
                );
                ctx.lineTo(
                    el.x - core.tileOpts.size / 2 + core.vmin,
                    el.y - core.tileOpts.size / 2 + 1
                );
                ctx.lineTo(
                    el.x - core.tileOpts.size / 2 + 1,
                    el.y - core.tileOpts.size / 2 + 1
                );
                ctx.lineTo(
                    el.x - core.tileOpts.size / 2 + 1,
                    el.y - core.tileOpts.size / 2 + core.vmin
                );
                ctx.lineTo(
                    el.x - core.tileOpts.size / 2,
                    el.y - core.tileOpts.size / 2 + core.vmin
                );
                ctx.closePath();
                ctx.strokeStyle = 'rgba(50, 50, 50, 1)';
                ctx.lineWidth = 1;
                ctx.stroke();
                // top-right corner
                ctx.beginPath();
                ctx.moveTo(
                    el.x + core.tileOpts.size / 2,
                    el.y - core.tileOpts.size / 2
                );
                ctx.lineTo(
                    el.x + core.tileOpts.size / 2 - core.vmin,
                    el.y - core.tileOpts.size / 2
                );
                ctx.lineTo(
                    el.x + core.tileOpts.size / 2 - core.vmin,
                    el.y - core.tileOpts.size / 2 + 1
                );
                ctx.lineTo(
                    el.x + core.tileOpts.size / 2 - 1,
                    el.y - core.tileOpts.size / 2 + 1
                );
                ctx.lineTo(
                    el.x + core.tileOpts.size / 2 - 1,
                    el.y - core.tileOpts.size / 2 + core.vmin
                );
                ctx.lineTo(
                    el.x + core.tileOpts.size / 2,
                    el.y - core.tileOpts.size / 2 + core.vmin
                );
                ctx.closePath();
                ctx.strokeStyle = 'rgba(50, 50, 50, 1)';
                ctx.lineWidth = 1;
                ctx.stroke();
                // bottom-left corner
                ctx.beginPath();
                ctx.moveTo(
                    el.x - core.tileOpts.size / 2,
                    el.y + core.tileOpts.size / 2
                );
                ctx.lineTo(
                    el.x - core.tileOpts.size / 2 + core.vmin,
                    el.y + core.tileOpts.size / 2
                );
                ctx.lineTo(
                    el.x - core.tileOpts.size / 2 + core.vmin,
                    el.y + core.tileOpts.size / 2 - 1
                );
                ctx.lineTo(
                    el.x - core.tileOpts.size / 2 + 1,
                    el.y + core.tileOpts.size / 2 - 1
                );
                ctx.lineTo(
                    el.x - core.tileOpts.size / 2 + 1,
                    el.y + core.tileOpts.size / 2 - core.vmin
                );
                ctx.lineTo(
                    el.x - core.tileOpts.size / 2,
                    el.y + core.tileOpts.size / 2 - core.vmin
                );
                ctx.closePath();
                ctx.strokeStyle = 'rgba(50, 50, 50, 1)';
                ctx.lineWidth = 1;
                ctx.stroke();
                // bottom-right corner
                ctx.beginPath();
                ctx.moveTo(
                    el.x + core.tileOpts.size / 2,
                    el.y + core.tileOpts.size / 2
                );
                ctx.lineTo(
                    el.x + core.tileOpts.size / 2 - core.vmin,
                    el.y + core.tileOpts.size / 2
                );
                ctx.lineTo(
                    el.x + core.tileOpts.size / 2 - core.vmin,
                    el.y + core.tileOpts.size / 2 - 1
                );
                ctx.lineTo(
                    el.x + core.tileOpts.size / 2 - 1,
                    el.y + core.tileOpts.size / 2 - 1
                );
                ctx.lineTo(
                    el.x + core.tileOpts.size / 2 - 1,
                    el.y + core.tileOpts.size / 2 - core.vmin
                );
                ctx.lineTo(
                    el.x + core.tileOpts.size / 2,
                    el.y + core.tileOpts.size / 2 - core.vmin
                );
                ctx.closePath();
                ctx.strokeStyle = 'rgba(50, 50, 50, 1)';
                ctx.lineWidth = 1;
                ctx.stroke();
                // draw line
                switch (el.state) {
                    case 'ft':
                    case 'fr':
                    case 'fb':
                    case 'fl':
                        break;
                    case 'ft_tr':
                    case 'fr_tt':
                        ctx.beginPath();
                        ctx.moveTo(
                            el.x + core.tileOpts.size / 2,
                            el.y
                        );
                        ctx.arcTo(
                            el.x,
                            el.y,
                            el.x,
                            el.y - core.tileOpts.size / 2,
                            core.tileOpts.size / 2
                        );
                        ctx.strokeStyle = '#323232';
                        ctx.lineWidth = core.vmin;
                        ctx.stroke();
                        break;
                    case 'hor':
                        ctx.beginPath();
                        ctx.moveTo(
                            el.x - core.tileOpts.size / 2,
                            el.y
                        );
                        ctx.lineTo(
                            el.x + core.tileOpts.size / 2,
                            el.y
                        );
                        ctx.strokeStyle = '#323232';
                        ctx.lineWidth = core.vmin;
                        ctx.stroke();
                        break;
                    case 'ver':
                        ctx.beginPath();
                        ctx.moveTo(
                            el.x,
                            el.y - core.tileOpts.size / 2
                        );
                        ctx.lineTo(
                            el.x,
                            el.y + core.tileOpts.size / 2
                        );
                        ctx.strokeStyle = '#323232';
                        ctx.lineWidth = core.vmin;
                        ctx.stroke();
                        break;
                    default:
                        break;
                }
            });
        }
    </script>
</body>
</html>
