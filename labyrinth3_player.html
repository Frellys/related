<!DOCTYPE html>
<html>
<head>
    <title>l3_player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        // settings
        let core = {
            vmin: Math.min(document.body.clientWidth, document.body.clientHeight) / 100,
            width: document.body.clientWidth,
            height: document.body.clientHeight,
            fps: 50,
            pressed: false,
            player: {
                pos: {
                    x: 5,
                    y: 5
                },
                moving: false,
                shift: 0,
                top: true,
                size: document.body.clientHeight / 100 * 10,
                height: document.body.clientHeight / 100 * 10 * Math.sqrt(3) / 2,
                R: document.body.clientHeight / 100 * 10 * Math.sqrt(3) / 3,
                r: document.body.clientHeight / 100 * 10 * Math.sqrt(3) / 3 / 2
            },
            mouse: {
                x: undefined,
                y: undefined,
            }
        };
        // set canvas
        let cnv = document.querySelector('canvas');
        let dpr = window.devicePixelRatio;
        cnv.width = core.width * dpr;
        cnv.height = core.height * dpr;
        let ctx = cnv.getContext('2d');
        ctx.scale(dpr, dpr);
        // render
        let render = setInterval(function () {
            // draw bg
            ctx.clearRect(0, 0, core.width, core.height);
            ctx.fillStyle = '#323232';
            ctx.fillRect(0, 0, core.width, core.height);
            // input
            if (!core.player.moving) {
                switch (core.pressed) {
                    case 'ArrowLeft': {
                        core.player.moving = core.pressed.split('Arrow')[1].toLowerCase();
                        core.player.shift = core.player.size;
                        core.player.pos.x--;
                        core.player.top = core.player.top ? false : true;
                        break;
                    }
                    case 'ArrowRight': {
                        core.player.moving = core.pressed.split('Arrow')[1].toLowerCase();
                        core.player.shift = core.player.size;
                        core.player.pos.x++;
                        core.player.top = core.player.top ? false : true;
                        break;
                    }
                    case 'ArrowUp': {
                        if (!core.player.top) {
                            core.player.moving = core.pressed.split('Arrow')[1].toLowerCase();
                            core.player.shift = core.player.height;
                            core.player.pos.y--;
                            core.player.top = core.player.top ? false : true;
                        }
                        break;
                    }
                    case 'ArrowDown': {
                        if (core.player.top) {
                            core.player.moving = core.pressed.split('Arrow')[1].toLowerCase();
                            core.player.shift = core.player.height;
                            core.player.pos.y++;
                            core.player.top = core.player.top ? false : true;
                        }
                        break;
                    }
                    default: {
                        break;
                    }
                }
            }
            // player
            let px = core.player.pos.x * core.player.size / 2;
            let py = core.player.pos.y * core.player.height - core.player.height / 2;
            if (!core.player.moving) {
                ctx.beginPath();
                ctx.moveTo(
                    px - core.player.size / 2,
                    core.player.top ? py + core.player.height / 2 : py - core.player.height / 2);
                ctx.lineTo(
                    px + core.player.size / 2,
                    core.player.top ? py + core.player.height / 2 : py - core.player.height / 2);
                ctx.lineTo(
                    px,
                    core.player.top ? py - core.player.height / 2 : py + core.player.height / 2);
                ctx.closePath();
                ctx.fillStyle = 'wheat';
                ctx.fill();
            }
            else {
                if (core.player.shift > 0) {
                    switch (core.player.moving) {
                        case 'left': {
                            ctx.beginPath();
                            if (core.player.top) {
                                ctx.moveTo(
                                    px,
                                    py - core.player.height / 2
                                );
                                ctx.lineTo(
                                    px + core.player.shift,
                                    py - core.player.height / 2
                                );
                                ctx.lineTo(
                                    px + core.player.size / 2,
                                    py + core.player.height / 2
                                );
                                ctx.lineTo(
                                    px - core.player.size / 2 + core.player.shift,
                                    py + core.player.height / 2
                                );
                            }
                            else {
                                ctx.moveTo(
                                    px - core.player.size / 2 + core.player.shift,
                                    py - core.player.height / 2
                                );
                                ctx.lineTo(
                                    px + core.player.size / 2,
                                    py - core.player.height / 2
                                );
                                ctx.lineTo(
                                    px + core.player.shift,
                                    py + core.player.height / 2
                                );
                                ctx.lineTo(
                                    px,
                                    py + core.player.height / 2
                                );
                            }
                            ctx.closePath();
                            ctx.fillStyle = 'wheat';
                            ctx.fill();
                            break;
                        }
                        case 'right': {
                            ctx.beginPath();
                            if (core.player.top) {
                                ctx.moveTo(
                                    px - core.player.shift,
                                    py - core.player.height / 2
                                );
                                ctx.lineTo(
                                    px,
                                    py - core.player.height / 2
                                );
                                ctx.lineTo(
                                    px + core.player.size / 2 - core.player.shift,
                                    py + core.player.height / 2
                                );
                                ctx.lineTo(
                                    px - core.player.size / 2,
                                    py + core.player.height / 2
                                );
                            }
                            else {
                                ctx.moveTo(
                                    px - core.player.size / 2,
                                    py - core.player.height / 2
                                );
                                ctx.lineTo(
                                    px + core.player.size / 2 - core.player.shift,
                                    py - core.player.height / 2
                                );
                                ctx.lineTo(
                                    px,
                                    py + core.player.height / 2
                                );
                                ctx.lineTo(
                                    px - core.player.shift,
                                    py + core.player.height / 2
                                );
                            }
                            ctx.closePath();
                            ctx.fillStyle = 'wheat';
                            ctx.fill();
                            break;
                        }
                        case 'up': {
                            ctx.beginPath();
                            {
                                ctx.moveTo(
                                    px - core.player.size / 2,
                                    py + core.player.height / 2
                                );
                                let dH = core.player.height - core.player.shift;
                                let dt = dH / core.player.height * core.player.size / 2;
                                ctx.lineTo(
                                    px - (core.player.size / 2 - dt),
                                    py - core.player.height / 2 + core.player.shift
                                );
                                ctx.lineTo(
                                    px + (core.player.size / 2 - dt),
                                    py - core.player.height / 2 + core.player.shift
                                );
                                ctx.lineTo(
                                    px + core.player.size / 2,
                                    py + core.player.height / 2
                                );
                                ctx.lineTo(
                                    px + dt,
                                    py + core.player.height / 2 + core.player.shift
                                );
                                ctx.lineTo(
                                    px - dt,
                                    py + core.player.height / 2 + core.player.shift
                                );
                            }
                            ctx.closePath();
                            ctx.fillStyle = 'wheat';
                            ctx.fill();
                            break;
                        }
                        case 'down': {
                            break;
                        }
                        default: {
                            break;
                        }
                    }
                    core.player.shift -= core.player.size / core.fps * 4;
                    //core.player.shift -= core.player.size / core.fps * 2;
                    if (core.player.shift <= 0) {
                        core.player.shift = 0;
                        core.player.moving = false;
                    }
                }
            }
            // tiles
        }, 1000 / core.fps);
        // mousemove listener
        window.addEventListener('mousemove', function (e) {
            core.mouse.x = e.x;
            core.mouse.y = e.y;
        }, false);
        // arrow down/up listeners
        window.addEventListener('keydown', function (e) {
            if (!core.pressed) {
                switch (e.key) {
                    case 'ArrowLeft': {
                        core.pressed = e.key;
                        break;
                    }
                    case 'ArrowRight': {
                        core.pressed = e.key;
                        break;
                    }
                    case 'ArrowUp': {
                        core.pressed = e.key;
                        break;
                    }
                    case 'ArrowDown': {
                        core.pressed = e.key;
                        break;
                    }
                    default: {
                        break;
                    }
                }
            }
        }, false);
        window.addEventListener('keyup', function (e) {
            if (core.pressed == e.key) {
                core.pressed = false;
            }
        }, false);
    </script>
</body>
</html>
