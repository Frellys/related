<!DOCTYPE html>
<html>
<head>
    <title>l3_player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        // settings
        let core = {
            vmin: Math.min(document.body.clientWidth, document.body.clientHeight) / 100,
            width: document.body.clientWidth,
            height: document.body.clientHeight,
            fps: 50,
            player: {
                pos: {
                    x: document.body.clientWidth / 2,
                    y: document.body.clientHeight / 2
                },
                point: 'top',
                size: document.body.clientHeight / 100 * 10,
                height: document.body.clientHeight / 100 * 10 * Math.sqrt(3) / 2,
                R: document.body.clientHeight / 100 * 10 * Math.sqrt(3) / 3,
                r: document.body.clientHeight / 100 * 10 * Math.sqrt(3) / 3 / 2
            },
            mouse: {
                x: undefined,
                y: undefined,
            }
        };
        // set canvas
        let cnv = document.querySelector('canvas');
        let dpr = window.devicePixelRatio;
        cnv.width = core.width * dpr;
        cnv.height = core.height * dpr;
        let ctx = cnv.getContext('2d');
        ctx.scale(dpr, dpr);
        // render
        let render = setInterval(function () {
            // draw bg
            ctx.clearRect(0, 0, core.width, core.height);
            ctx.fillStyle = 'whitesmoke';
            ctx.fillRect(0, 0, core.width, core.height);
            // player
            ctx.beginPath();
            ctx.moveTo(
                core.player.pos.x - core.player.size / 2,
                core.player.point == 'top' ? core.player.pos.y + core.player.height / 2 : core.player.pos.y - core.player.height / 2);
            ctx.lineTo(
                core.player.pos.x + core.player.size / 2,
                core.player.point == 'top' ? core.player.pos.y + core.player.height / 2 : core.player.pos.y - core.player.height / 2);
            ctx.lineTo(
                core.player.pos.x,
                core.player.point == 'top' ? core.player.pos.y - core.player.height / 2 : core.player.pos.y + core.player.height / 2);
            ctx.closePath();
            ctx.fillStyle = '#323232';
            ctx.fill();
            // tiles
        }, 1000 / core.fps);
        // mousemove listener
        window.addEventListener('mousemove', function (e) {
            core.mouse.x = e.x;
            core.mouse.y = e.y;
        }, false);
        // arrows listener
        window.addEventListener('keydown', function (e) {
            core.player.point = core.player.point == 'top' ? 'bot' : 'top';
            switch (e.key) {
                case 'ArrowLeft':
                    core.player.pos.x -= core.player.size / 2;
                    break;
                case 'ArrowRight':
                    core.player.pos.x += core.player.size / 2;
                    break;
                case 'ArrowUp':
                    core.player.pos.y -= core.player.height;
                    break;
                case 'ArrowDown':
                    core.player.pos.y += core.player.height;
                    break;
                default:
                    break;
            }
        }, false);
    </script>
</body>
</html>
