<!DOCTYPE html>
<html>
<head>
    <title>l3_player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        // settings
        let core = {
            vmin: Math.min(document.body.clientWidth, document.body.clientHeight) / 100,
            width: document.body.clientWidth,
            height: document.body.clientHeight,
            fps: 50,
            player: {
                pos: {
                    x: 5,
                    y: 5
                },
                moving: false,
                top: true,
                size: document.body.clientHeight / 100 * 10,
                height: document.body.clientHeight / 100 * 10 * Math.sqrt(3) / 2,
                R: document.body.clientHeight / 100 * 10 * Math.sqrt(3) / 3,
                r: document.body.clientHeight / 100 * 10 * Math.sqrt(3) / 3 / 2
            },
            mouse: {
                x: undefined,
                y: undefined,
            }
        };
        // set canvas
        let cnv = document.querySelector('canvas');
        let dpr = window.devicePixelRatio;
        cnv.width = core.width * dpr;
        cnv.height = core.height * dpr;
        let ctx = cnv.getContext('2d');
        ctx.scale(dpr, dpr);
        // render
        let render = setInterval(function () {
            // draw bg
            ctx.clearRect(0, 0, core.width, core.height);
            ctx.fillStyle = '#323232';
            ctx.fillRect(0, 0, core.width, core.height);
            // player
            let px = core.player.pos.x * core.player.size / 2;
            let py = core.player.pos.y * core.player.height - core.player.height / 2;
            ctx.beginPath();
            ctx.moveTo(
                px - core.player.size / 2,
                core.player.top ? py + core.player.height / 2 : py - core.player.height / 2);
            ctx.lineTo(
                px + core.player.size / 2,
                core.player.top ? py + core.player.height / 2 : py - core.player.height / 2);
            ctx.lineTo(
                px,
                core.player.top ? py - core.player.height / 2 : py + core.player.height / 2);
            ctx.closePath();
            ctx.fillStyle = 'wheat';
            ctx.fill();
            // tiles
        }, 1000 / core.fps);
        // mousemove listener
        window.addEventListener('mousemove', function (e) {
            core.mouse.x = e.x;
            core.mouse.y = e.y;
        }, false);
        // arrows listener
        window.addEventListener('keydown', function (e) {
            if (!core.player.moving) {
                switch (e.key) {
                    case 'ArrowLeft':
                        console.log(e.key.split('Arrow')[1].toLowerCase());
                        core.player.pos.x--;
                        core.player.top = core.player.top ? false : true;
                        break;
                    case 'ArrowRight':
                        console.log(e.key.split('Arrow')[1].toLowerCase());
                        core.player.pos.x++;
                        core.player.top = core.player.top ? false : true;
                        break;
                    case 'ArrowUp':
                        if (!core.player.top) {
                            console.log(e.key.split('Arrow')[1].toLowerCase());
                            core.player.pos.y--;
                            core.player.top = core.player.top ? false : true;
                        }
                        break;
                    case 'ArrowDown':
                        if (core.player.top) {
                            console.log(e.key.split('Arrow')[1].toLowerCase());
                            core.player.pos.y++;
                            core.player.top = core.player.top ? false : true;
                        }
                        break;
                    default:
                        break;
                }
            }
        }, false);
    </script>
</body>
</html>
