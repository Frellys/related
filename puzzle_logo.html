<!DOCTYPE html>
<html>
<head>
    <title>logo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        div {
            width: min-content;
            margin: 0 auto;
            font-family: monospace;
            font-size: 15rem;
            /*color: whitesmoke;*/
            color: rgba(245, 245, 245, 1.0);
            animation: shdw 4s ease-out 1s forwards;
        }

        @keyframes shdw {
            0% {
                color: rgba(245, 245, 245, 1.0);
                text-shadow: 0 0 0 rgba(0, 0, 0, 0.0), 0 0 0 rgba(0, 0, 0, 0.0), 0 0 0 rgba(0, 0, 0, 0.0);
            }

            25% {
                color: rgba(235, 235, 235, 1.0);
                text-shadow: 0 0 0.25vmin rgba(0, 0, 0, 0.5), 0 0 0.5vmin rgba(0, 0, 0, 0.5), 0 0 1vmin rgba(0, 0, 0, 0.5);
            }

            75% {
                color: rgba(235, 235, 235, 1.0);
                text-shadow: 0 0 0.25vmin rgba(0, 0, 0, 0.5), 0 0 0.5vmin rgba(0, 0, 0, 0.5), 0 0 1vmin rgba(0, 0, 0, 0.5);
            }

            100% {
                color: rgba(245, 245, 245, 1.0);
                text-shadow: 0 0 0 rgba(0, 0, 0, 0.0), 0 0 0 rgba(0, 0, 0, 0.0), 0 0 0 rgba(0, 0, 0, 0.0);
            }
        }
    </style>
</head>
<body>
    <div>title</div>
    <script>
    </script>
</body>
</html>
