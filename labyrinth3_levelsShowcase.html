<!DOCTYPE html>
<html>
<head>
    <title>labyrinth3_levelsShowcase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        #wrap {
            width: 100vmin;
            height: auto;
            margin: 0 auto;
        }

            #wrap > h1 {
                color: #323232;
                font-family: monospace;
            }
    </style>
    <script src="labyrinth3_levels.js"></script>
</head>
<body>
    <div id="wrap"></div>
    <script>
        let core = {
            vmin: Math.min(document.body.clientWidth, document.body.clientHeight) / 100,
            width: document.body.clientWidth,
            height: document.body.clientHeight
        };
        let tile = {
            size: Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 5,
            height: Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 5 * Math.sqrt(3) / 2,
            strokeStyle: 'teal',
            lineWidth: core.vmin / 2
        };
        let wrap = document.querySelector('body > div#wrap');
        levels.forEach(function (level, ldx) {
            // header
            let header = document.createElement('h1');
            header.style.marginTop = core.vmin * 2 + 'px';
            header.style.marginBottom = core.vmin / 2 + 'px';
            header.innerHTML = 'lvl: ' + (ldx + 1).toString();
            wrap.appendChild(header);
            // canvas
            let cnv = document.createElement('canvas');
            cnv.style.display = 'block';
            cnv.width = Math.min(core.width, core.height);
            cnv.height = level.field.length * tile.height + tile.size;
            wrap.appendChild(cnv);
            let ctx = cnv.getContext('2d');
            {
                // bg
                ctx.beginPath();
                ctx.fillStyle = 'lightsteelblue';
                ctx.fillRect(0, 0, cnv.width, cnv.height);
            }
            {
                // hor/ver
                ctx.beginPath();
                ctx.moveTo(0, cnv.height / 2);
                ctx.lineTo(cnv.width, cnv.height / 2);
                ctx.moveTo(cnv.width / 2, 0);
                ctx.lineTo(cnv.width / 2, cnv.height);
                ctx.strokeStyle = 'wheat';
                ctx.lineWidth = core.vmin / 2;
                ctx.stroke();
            }
            {
                // start
                ctx.beginPath();
                let sx = cnv.width / 2 - (level.field[0].length - 1) * tile.size / 4 + tile.size / 2 * level.start.c;
                let sy = cnv.height / 2 - (level.field.length - 1) * tile.height / 2 + tile.height * level.start.r;
                switch (level.field[level.start.r][level.start.c]) {
                    case '0':
                    case '2':
                    case '4':
                    case '6':
                    case '8':
                    case 'A':
                    case 'C': {
                        ctx.moveTo(
                            sx - tile.size / 2,
                            sy + tile.height / 2
                        );
                        ctx.lineTo(
                            sx,
                            sy - tile.height / 2
                        );
                        ctx.lineTo(
                            sx + tile.size / 2,
                            sy + tile.height / 2
                        );
                        break;
                    }
                    case '1':
                    case '3':
                    case '5':
                    case '7':
                    case '9':
                    case 'B':
                    case 'D': {
                        ctx.moveTo(
                            sx - tile.size / 2,
                            sy - tile.height / 2
                        );
                        ctx.lineTo(
                            sx,
                            sy + tile.height / 2
                        );
                        ctx.lineTo(
                            sx + tile.size / 2,
                            sy - tile.height / 2
                        );
                        break;
                    }
                    default: {
                        break;
                    }
                }
                ctx.fillStyle = 'lightgreen';
                ctx.fill();
            }
            {
                // finish
                ctx.beginPath();
                let sx = cnv.width / 2 - (level.field[0].length - 1) * tile.size / 4 + tile.size / 2 * level.finish.c;
                let sy = cnv.height / 2 - (level.field.length - 1) * tile.height / 2 + tile.height * level.finish.r;
                switch (level.field[level.finish.r][level.finish.c]) {
                    case '0':
                    case '2':
                    case '4':
                    case '6':
                    case '8':
                    case 'A':
                    case 'C': {
                        ctx.moveTo(
                            sx - tile.size / 2,
                            sy + tile.height / 2
                        );
                        ctx.lineTo(
                            sx,
                            sy - tile.height / 2
                        );
                        ctx.lineTo(
                            sx + tile.size / 2,
                            sy + tile.height / 2
                        );
                        break;
                    }
                    case '1':
                    case '3':
                    case '5':
                    case '7':
                    case '9':
                    case 'B':
                    case 'D': {
                        ctx.moveTo(
                            sx - tile.size / 2,
                            sy - tile.height / 2
                        );
                        ctx.lineTo(
                            sx,
                            sy + tile.height / 2
                        );
                        ctx.lineTo(
                            sx + tile.size / 2,
                            sy - tile.height / 2
                        );
                        break;
                    }
                    default: {
                        break;
                    }
                }
                ctx.fillStyle = 'lightpink';
                ctx.fill();
            }
            // level
            level.field.forEach(function (row, rdx) {
                let ty = cnv.height / 2 - (level.field.length - 1) * tile.height / 2 + tile.height * rdx;
                row.forEach(function (t, tdx) {
                    let tx = cnv.width / 2 - (row.length - 1) * tile.size / 4 + tile.size / 2 * tdx;
                    // draw tile
                    switch (t) {
                        case '0': {
                            drawLine(ctx, { x: tx, y: ty }, ['bl', 'tc']);
                            drawLine(ctx, { x: tx, y: ty }, ['tc', 'br']);
                            //drawDots(ctx, { x: tx, y: ty }, ['bl', 'tc', 'br']);
                            break;
                        }
                        case '1': {
                            //drawDots(ctx, { x: tx, y: ty }, ['tl', 'bc', 'tr']);
                            break;
                        }
                        case '2': {
                            //drawDots(ctx, { x: tx, y: ty }, ['bl', 'tc', 'br']);
                            break;
                        }
                        case '3': {
                            //drawDots(ctx, { x: tx, y: ty }, ['tl', 'bc', 'tr']);
                            break;
                        }
                        case '4': {
                            break;
                        }
                        case '5': {
                            break;
                        }
                        case '6': {
                            break;
                        }
                        case '7': {
                            break;
                        }
                        case '8': {
                            break;
                        }
                        case '9': {
                            break;
                        }
                        case 'A': {
                            break;
                        }
                        case 'B': {
                            break;
                        }
                        case 'C': {
                            break;
                        }
                        case 'D': {
                            break;
                        }
                        default: {
                            break;
                        }
                    }
                });
            });
        });
        function drawDots(ctx, c, pos) {
            pos.forEach(function (p) {
                ctx.beginPath();
                switch (p) {
                    case 'tl': {
                        ctx.arc(c.x - tile.size / 2, c.y - tile.height / 2, tile.lineWidth / 2, 0, 2 * Math.PI);
                        break;
                    }
                    case 'tc': {
                        ctx.arc(c.x, c.y - tile.height / 2, tile.lineWidth / 2, 0, 2 * Math.PI);
                        break;
                    }
                    case 'tr': {
                        ctx.arc(c.x + tile.size / 2, c.y - tile.height / 2, tile.lineWidth / 2, 0, 2 * Math.PI);
                        break;
                    }
                    case 'bl': {
                        ctx.arc(c.x - tile.size / 2, c.y + tile.height / 2, tile.lineWidth / 2, 0, 2 * Math.PI);
                        break;
                    }
                    case 'bc': {
                        ctx.arc(c.x, c.y + tile.height / 2, tile.lineWidth / 2, 0, 2 * Math.PI);
                        break;
                    }
                    case 'br': {
                        ctx.arc(c.x + tile.size / 2, c.y + tile.height / 2, tile.lineWidth / 2, 0, 2 * Math.PI);
                        break;
                    }
                    default: {
                        break;
                    }
                }
                ctx.fillStyle = '#323232';
                ctx.fill();
            });
        }
        function drawLine(ctx, c, pos) {
            ctx.beginPath();
            pos.forEach(function (p, pdx) {
                switch (p) {
                    case 'tl': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x - tile.size / 2, c.y - tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x - tile.size / 2, c.y - tile.height / 2);
                        }
                        break;
                    }
                    case 'tc': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x, c.y - tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x, c.y - tile.height / 2);
                        }
                        break;
                    }
                    case 'tr': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x + tile.size / 2, c.y - tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x + tile.size / 2, c.y - tile.height / 2);
                        }
                        break;
                    }
                    case 'bl': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x - tile.size / 2, c.y + tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x - tile.size / 2, c.y + tile.height / 2);
                        }
                        break;
                    }
                    case 'bc': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x, c.y + tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x, c.y + tile.height / 2);
                        }
                        break;
                    }
                    case 'br': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x + tile.size / 2, c.y + tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x + tile.size / 2, c.y + tile.height / 2);
                        }
                        break;
                    }
                    default: {
                        break;
                    }
                }
            });
            ctx.lineCap = 'round';
            ctx.lineWidth = ctx.lineWidth;
            ctx.strokeStyle = '#323232';
            ctx.stroke();
        }
    </script>
</body>
</html>
