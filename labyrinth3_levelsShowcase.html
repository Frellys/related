<!DOCTYPE html>
<html>
<head>
    <title>labyrinth3_levelsShowcase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        #wrap {
            width: 100vmin;
            height: auto;
            margin: 0 auto;
        }

            #wrap > h1 {
                color: #323232;
                font-family: monospace;
            }

            #wrap > hr {
                border: none;
                border-top: 0.25vmin solid rgba(50, 50, 50, 0.25);
            }
    </style>
    <script src="labyrinth3_levels.js"></script>
</head>
<body>
    <div id="wrap"></div>
    <script>
        let core = {
            vmin: Math.min(document.body.clientWidth, document.body.clientHeight) / 100,
            width: document.body.clientWidth,
            height: document.body.clientHeight
        };
        let tile = {
            size: Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 5,
            height: Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 5 * Math.sqrt(3) / 2,
            strokeStyle: 'teal',
            lineWidth: core.vmin / 2
        };
        let wrap = document.querySelector('body > div#wrap');
        levels.forEach(function (level, ldx) {
            // header
            //let header = document.createElement('h1');
            //header.innerHTML = 'lvl ' + (ldx + 1).toString();
            //wrap.appendChild(header);
            // canvas
            let cnv = document.createElement('canvas');
            cnv.width = Math.min(core.width, core.height);
            //cnv.height = level.field.length * tile.height + tile.lineWidth * 4;
            cnv.height = level.field.length * tile.height + tile.size;
            wrap.appendChild(cnv);
            let ctx = cnv.getContext('2d');
            // bg
            ctx.beginPath();
            //ctx.fillStyle = 'rgba(50, 50, 50, 0.075)';
            //ctx.fillStyle = 'lightblue';
            //ctx.fillStyle = 'lightsteelblue';
            ctx.fillStyle = 'lightsteelblue';
            ctx.fillRect(0, 0, cnv.width, cnv.height);
            // lvl
            ctx.beginPath();
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.font = tile.size / 4 * 3 + 'px monospace';
            ctx.fillStyle = '#323232';
            //ctx.fillText('lvl ' + (ldx + 1).toString(), 0, 0);
            ctx.fillText('lvl: ' + (ldx + 1).toString(), core.vmin * 2, core.vmin * 2);
            // hor/ver
            ctx.beginPath();
            ctx.moveTo(0, cnv.height / 2);
            ctx.lineTo(cnv.width, cnv.height / 2);
            ctx.moveTo(cnv.width / 2, 0);
            ctx.lineTo(cnv.width / 2, cnv.height);
            ctx.strokeStyle = 'wheat';
            ctx.lineWidth = core.vmin / 2;
            ctx.stroke();
            // level
            level.field.forEach(function (row, rdx) {
                let ty = cnv.height / 2 - (level.field.length - 1) * tile.height / 2 + tile.height * rdx;
                row.forEach(function (t, tdx) {
                    let tx = cnv.width / 2 - (row.length - 1) * tile.size / 4 + tile.size / 2 * tdx;
                    // draw start
                    if (level.start.c == tdx && level.start.r == rdx) {
                        ctx.beginPath();
                        switch (t) {
                            case '0':
                            case '2':
                            case '4':
                            case '6':
                            case '8':
                            case 'A':
                            case 'C': {
                                ctx.moveTo(
                                    tx - tile.size / 2,
                                    ty + tile.height / 2
                                );
                                ctx.lineTo(
                                    tx,
                                    ty - tile.height / 2
                                );
                                ctx.lineTo(
                                    tx + tile.size / 2,
                                    ty + tile.height / 2
                                );
                                ctx.fillStyle = 'lightgreen';
                                ctx.fill();
                                break;
                            }
                            case '1':
                            case '3':
                            case '5':
                            case '7':
                            case '9':
                            case 'B':
                            case 'D': {
                                ctx.moveTo(
                                    tx - tile.size / 2,
                                    ty - tile.height / 2
                                );
                                ctx.lineTo(
                                    tx,
                                    ty + tile.height / 2
                                );
                                ctx.lineTo(
                                    tx + tile.size / 2,
                                    ty - tile.height / 2
                                );
                                ctx.fillStyle = 'lightgreen';
                                ctx.fill();
                                break;
                            }
                            default: {
                                break;
                            }
                        }
                    }
                    // draw finish
                    if (level.finish.c == tdx && level.finish.r == rdx) {
                        ctx.beginPath();
                        switch (t) {
                            case '0':
                            case '2':
                            case '4':
                            case '6':
                            case '8':
                            case 'A':
                            case 'C': {
                                ctx.moveTo(
                                    tx - tile.size / 2,
                                    ty + tile.height / 2
                                );
                                ctx.lineTo(
                                    tx,
                                    ty - tile.height / 2
                                );
                                ctx.lineTo(
                                    tx + tile.size / 2,
                                    ty + tile.height / 2
                                );
                                ctx.fillStyle = 'lightpink';
                                ctx.fill();
                                break;
                            }
                            case '1':
                            case '3':
                            case '5':
                            case '7':
                            case '9':
                            case 'B':
                            case 'D': {
                                ctx.moveTo(
                                    tx - tile.size / 2,
                                    ty - tile.height / 2
                                );
                                ctx.lineTo(
                                    tx,
                                    ty + tile.height / 2
                                );
                                ctx.lineTo(
                                    tx + tile.size / 2,
                                    ty - tile.height / 2
                                );
                                ctx.fillStyle = 'lightpink';
                                ctx.fill();
                                break;
                            }
                            default: {
                                break;
                            }
                        }
                    }
                    // draw tile
                    switch (t) {
                        case '0': {
                            drawDots(ctx, { x: tx, y: ty }, ['bl', 'tc', 'br']);
                            break;
                        }
                        case '1': {
                            drawDots(ctx, { x: tx, y: ty }, ['tl', 'bc', 'tr']);
                            break;
                        }
                        case '2': {
                            //drawLine(ctx, { x: tx, y: ty }, ['bl', 'tc', 'br']);
                            drawDots(ctx, { x: tx, y: ty }, ['bl', 'tc', 'br']);
                            break;
                        }
                        case '3': {
                            //drawLine(ctx, { x: tx, y: ty }, ['tl', 'bc', 'tr']);
                            drawDots(ctx, { x: tx, y: ty }, ['tl', 'bc', 'tr']);
                            break;
                        }
                        default: {
                            break;
                        }
                    }
                });
            });
            // sep
            let hr = document.createElement('hr');
            wrap.appendChild(hr);
        });
        function drawDots(ctx, c, pos) {
            pos.forEach(function (p) {
                ctx.beginPath();
                switch (p) {
                    case 'tl': {
                        ctx.arc(c.x - tile.size / 2, c.y - tile.height / 2, tile.lineWidth, 0, 2 * Math.PI);
                        break;
                    }
                    case 'tc': {
                        ctx.arc(c.x, c.y - tile.height / 2, tile.lineWidth, 0, 2 * Math.PI);
                        break;
                    }
                    case 'tr': {
                        ctx.arc(c.x + tile.size / 2, c.y - tile.height / 2, tile.lineWidth, 0, 2 * Math.PI);
                        break;
                    }
                    case 'bl': {
                        ctx.arc(c.x - tile.size / 2, c.y + tile.height / 2, tile.lineWidth, 0, 2 * Math.PI);
                        break;
                    }
                    case 'bc': {
                        ctx.arc(c.x, c.y + tile.height / 2, tile.lineWidth, 0, 2 * Math.PI);
                        break;
                    }
                    case 'br': {
                        ctx.arc(c.x + tile.size / 2, c.y + tile.height / 2, tile.lineWidth, 0, 2 * Math.PI);
                        break;
                    }
                    default: {
                        break;
                    }
                }
                ctx.fillStyle = '#323232';
                ctx.fill();
            });
        }
        function drawLine(ctx, c, pos) {
            pos.forEach(function (p, pdx) {
                ctx.beginPath();
                switch (p) {
                    case 'tl': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x - tile.size / 2, c.y - tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x - tile.size / 2, c.y - tile.height / 2);
                        }
                        break;
                    }
                    case 'tc': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x, c.y - tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x, c.y - tile.height / 2);
                        }
                        break;
                    }
                    case 'tr': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x + tile.size / 2, c.y - tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x + tile.size / 2, c.y - tile.height / 2);
                        }
                        break;
                    }
                    case 'bl': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x - tile.size / 2, c.y + tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x - tile.size / 2, c.y + tile.height / 2);
                        }
                        break;
                    }
                    case 'bc': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x, c.y + tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x, c.y + tile.height / 2);
                        }
                        break;
                    }
                    case 'br': {
                        if (pdx == 0) {
                            ctx.moveTo(c.x + tile.size / 2, c.y + tile.height / 2);
                        }
                        else {
                            ctx.lineTo(c.x + tile.size / 2, c.y + tile.height / 2);
                        }
                        break;
                    }
                    default: {
                        break;
                    }
                }
                ctx.strokeStyle = '#323232';
                ctx.stroke();
            });
        }
    </script>
</body>
</html>
