<!DOCTYPE html>
<html>
<head>
    <title>labyrinth3_levelsShowcase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            /*overflow: hidden;*/
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        #wrap {
            width: 100vmin;
            height: auto;
            margin: 0 auto;
        }

            #wrap > h1 {
                color: #323232;
                font-family: monospace;
            }

            #wrap > hr {
                border: none;
                border-top: 0.25vmin solid rgba(50, 50, 50, 0.25);
            }
    </style>
    <script src="labyrinth3_levels.js"></script>
</head>
<body>
    <div id="wrap"></div>
    <script>
        let core = {
            vmin: Math.min(document.body.clientWidth, document.body.clientHeight) / 100,
            width: document.body.clientWidth,
            height: document.body.clientHeight
        };
        let tile = {
            size: Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 5,
            height: Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 5 * Math.sqrt(3) / 2,
            strokeStyle: 'teal',
            lineWidth: core.vmin / 2
        };
        let wrap = document.querySelector('body > div#wrap');
        levels.forEach(function (level, ldx) {
            // header
            let header = document.createElement('h1');
            header.innerHTML = 'lvl ' + (ldx + 1).toString();
            wrap.appendChild(header);
            // draw
            let cnv = document.createElement('canvas');
            cnv.width = Math.min(document.body.clientWidth, document.body.clientHeight);
            cnv.height = level.length * tile.height + tile.lineWidth * 2;
            wrap.appendChild(cnv);
            let ctx = cnv.getContext('2d');
            level.forEach(function (row, rdx) {
                let ty = cnv.height / 2 - (level.length - 1) * tile.height / 2 + tile.height * rdx;
                row.forEach(function (t, tdx) {
                    let tx = cnv.width / 2 - (row.length - 1) * tile.size + tile.size * tdx;
                    console.log({
                        x: tx,
                        y: ty
                    });
                });
            });
            // sep
            let hr = document.createElement('hr');
            wrap.appendChild(hr);
        });
    </script>
</body>
</html>
