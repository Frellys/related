<!DOCTYPE html>
<html>
<head>
    <title>colorStops</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            /*user-select: none;*/
            overflow: hidden;
            font-family: monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            color: #323232;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        #wrap {
            display: table;
            margin: 0 auto;
        }

            #wrap > #model {
                margin: 0 0 2vmin 0;
                padding: 0 2vmin 2vmin 2vmin;
                border-bottom: 1px solid rgba(50, 50, 50, 0.25);
            }

                #wrap > #model > div {
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                }

            #wrap > #base {
                margin: 0 0 2vmin 0;
                padding: 0 2vmin 2vmin 2vmin;
                border-bottom: 1px solid rgba(50, 50, 50, 0.25);
            }

                #wrap > #base > div > input {
                    outline: none;
                    border: none;
                    border-bottom: 1px solid rgba(50, 50, 50, 0.75);
                    padding: 1px 1vmin;
                    background-color: transparent;
                    color: #323232;
                    font-family: monospace;
                }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="model">
            <div>
                <input id="hex" type="checkbox">
                <label for="hex">hex</label>
            </div>
            <div>
                <input id="rgb" type="checkbox">
                <label for="rgb">rgb</label>
            </div>
        </div>
        <div id="base">
            <div>
                <span>from:&nbsp;</span>
                <input id="from" value="#000000">
            </div>
            <div>
                <span>&nbsp;&nbsp;to:&nbsp;</span>
                <input id="to" value="#ffffff">
            </div>
        </div>
    </div>
    <script>
        // model
        let hex = document.querySelector('#wrap > #model > div > input#hex');
        let rgb = document.querySelector('#wrap > #model > div > input#rgb');
        hex.checked = true;
        rgb.checked = false;
        hex.addEventListener('change', switchModel, false);
        rgb.addEventListener('change', switchModel, false);
        function switchModel(e) {
            if (e.target.id == 'hex') {
                if (hex.checked) {
                    rgb.checked = false;
                }
                else {
                    rgb.checked = true;
                }
            }
            else {
                if (rgb.checked) {
                    hex.checked = false;
                }
                else {
                    hex.checked = true;
                }
            }
        }
    </script>
</body>
</html>
