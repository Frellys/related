<!DOCTYPE html>
<html>
<head>
    <title>colorStops</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            /*user-select: none;*/
            overflow: hidden;
            font-family: monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        #wrap {
            display: table;
            margin: 0 auto;
        }

            #wrap > #model {
                margin-bottom: 1vmin;
                padding-bottom: 1vmin;
                border-bottom: 1px solid rgba(50, 50, 50, 0.75);
            }

                #wrap > #model > div {
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="model">
            <div>
                <input type="checkbox"><label>hex</label>
            </div>
            <div>
                <input type="checkbox"><label>rgb</label>
            </div>
        </div>
        <div id="base">
            <div>
                <span>from:&nbsp;</span>
            </div>
            <div>
                <span>&nbsp;&nbsp;to:&nbsp;</span>
            </div>
        </div>
    </div>

</body>
</html>
