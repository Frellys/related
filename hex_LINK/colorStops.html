<!DOCTYPE html>
<html>
<head>
    <title>colorStops</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
            font-family: monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            color: #323232;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        #wrap {
            display: table;
            margin: 0 auto;
        }

            #wrap > h1 {
                padding-bottom: 0.5vmin;
                border-bottom: 1px solid rgba(50, 50, 50, 0.25);
            }

            #wrap > #model {
                margin: 0 0 2vmin 0;
                padding: 0 2vmin 2vmin 2vmin;
                border-bottom: 1px solid rgba(50, 50, 50, 0.25);
            }

                #wrap > #model > div {
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                }

            #wrap > #base {
                margin: 0 0 2vmin 0;
                padding: 0 2vmin 2vmin 2vmin;
                border-bottom: 1px solid rgba(50, 50, 50, 0.25);
            }

                #wrap > #base > div {
                    display: flex;
                    flex-direction: row;
                }

                    #wrap > #base > div > div {
                        margin: 0 1vmin;
                        width: 3em;
                        display: inline-block;
                    }

                    #wrap > #base > div > input {
                        outline: none;
                        border: none;
                        border-bottom: 1px solid rgba(50, 50, 50, 0.75);
                        padding: 1px 1vmin;
                        background-color: transparent;
                        color: #323232;
                        font-family: monospace;
                    }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>colorStops</h1>
        <div id="model">
            <div>
                <input id="hex" type="checkbox">
                <label for="hex">hex</label>
            </div>
            <div>
                <input id="rgb" type="checkbox">
                <label for="rgb">rgb</label>
            </div>
        </div>
        <div id="base">
            <div>
                <span>from:</span>
                <div id="fromPreview"></div>
                <input id="from">
            </div>
            <div>
                <span>&nbsp;&nbsp;to:</span>
                <div id="toPreview"></div>
                <input id="to">
            </div>
        </div>
    </div>
    <script>
        // model
        let hex = document.querySelector('#wrap > #model > div > input#hex');
        let rgb = document.querySelector('#wrap > #model > div > input#rgb');
        hex.checked = true;
        rgb.checked = false;
        hex.addEventListener('change', switchModel, false);
        rgb.addEventListener('change', switchModel, false);
        function switchModel(e) {
            let fr = from.value[0] == '#' ? parseInt(from.value.substring(1, 3), 16) : parseInt(from.value.split(',')[0]).toString(16);
            let fg = from.value[0] == '#' ? parseInt(from.value.substring(3, 5), 16) : parseInt(from.value.split(',')[1]).toString(16);
            let fb = from.value[0] == '#' ? parseInt(from.value.substring(5, 7), 16) : parseInt(from.value.split(',')[2]).toString(16);
            let tr = to.value[0] == '#' ? parseInt(to.value.substring(1, 3), 16) : parseInt(to.value.split(',')[0]).toString(16);
            let tg = to.value[0] == '#' ? parseInt(to.value.substring(3, 5), 16) : parseInt(to.value.split(',')[1]).toString(16);
            let tb = to.value[0] == '#' ? parseInt(to.value.substring(5, 7), 16) : parseInt(to.value.split(',')[2]).toString(16);
            if (from.value[0] != '#') {
                fr = fr.toString().length < 2 ? '0' + fr : fr;
                fg = fg.toString().length < 2 ? '0' + fg : fg;
                fb = fb.toString().length < 2 ? '0' + fb : fb;
                tr = tr.toString().length < 2 ? '0' + tr : tr;
                tg = tg.toString().length < 2 ? '0' + tg : tg;
                tb = tb.toString().length < 2 ? '0' + tb : tb;
            }
            from.value = from.value[0] == '#' ? fr + ',' + fg + ',' + fb : '#' + fr + fg + fb;
            to.value = to.value[0] == '#' ? tr + ',' + tg + ',' + tb : '#' + tr + tg + tb;
            if (e.target.id == 'hex') {
                if (hex.checked) {
                    rgb.checked = false;
                }
                else {
                    rgb.checked = true;
                }
            }
            else {
                if (rgb.checked) {
                    hex.checked = false;
                }
                else {
                    hex.checked = true;
                }
            }
        }
        // base
        let from = document.querySelector('#wrap > #base > div > input#from');
        let to = document.querySelector('#wrap > #base > div > input#to');
        from.value = '#000000';
        //to.value = '#ffffff';
        to.value = '#ffc120';
        drawPreview();
        function drawPreview() {
            document.getElementById('fromPreview').style.backgroundColor = from.value;
            document.getElementById('toPreview').style.backgroundColor = to.value;
        }
    </script>
</body>
</html>
