<!DOCTYPE html>
<html>
<head>
    <title>colorStops</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
            font-family: monospace;
            color: #323232;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        #wrap {
            display: table;
            margin: 0 auto;
        }

            #wrap > h1 {
                margin: 0;
                padding-bottom: 1vmin;
                color: #323232;
                border-bottom: 1px solid rgba(50, 50, 50, 0.25);
            }

            #wrap > div.block:not(:last-child) {
                border-bottom: 1px solid rgba(50, 50, 50, 0.25);
            }

            #wrap > div.block {
                padding: 1vmin;
            }

                #wrap > div.block > input#stops {
                    outline: none;
                    width: 2em;
                    border: none;
                    border-bottom: 1px solid rgba(50, 50, 50, 0.75);
                    padding: 1px 1vmin;
                    background-color: transparent;
                    color: #323232;
                    font-family: monospace;
                }

                    #wrap > div.block > input#stops::-webkit-inner-spin-button,
                    #wrap > div.block > input#stops::-webkit-outer-spin-button {
                        -webkit-appearance: none;
                        margin: 0;
                    }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>colorStops</h1>
        <div class="block">
            <label for="stops">stops:</label>
            <input id="stops" type="number">
        </div>
        <div class="block">
        </div>
    </div>
    <script>
    </script>
</body>
</html>
