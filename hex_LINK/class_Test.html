<!DOCTYPE html>
<html>
<head>
    <title>class Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }
    </style>
    <script src="class.Hex.js"></script>
</head>
<body>
    <canvas></canvas>
    <script>
        // settings
        let core = {
            vmin: Math.min(document.body.clientWidth, document.body.clientHeight) / 100,
            width: document.body.clientWidth,
            height: document.body.clientHeight,
            fps: 50,
            selected: undefined,
            mouse: {
                pressed: false,
                x: undefined,
                y: undefined
            }
        };
        // set canvas
        let cnv = document.querySelector('canvas');
        let dpr = window.devicePixelRatio;
        cnv.width = core.width * dpr;
        cnv.height = core.height * dpr;
        let ctx = cnv.getContext('2d');
        ctx.scale(dpr, dpr);
        // set tiles
        let tiles = [];
        tiles.push(new Hex({
            id: 0,
            pos: {
                x: document.body.clientWidth / 2,
                y: document.body.clientHeight / 2
            }
        }));
        tiles.push(new Hex({
            id: 1,
            pos: {
                x: document.body.clientWidth / 2 + 100,
                y: document.body.clientHeight / 2
            }
        }));
        tiles.push(new Hex({
            id: 2,
            pos: {
                x: document.body.clientWidth / 2 + 100,
                y: document.body.clientHeight / 2 + 100
            }
        }));
        // render
        let render = setInterval(function () {
            drawBackground();
            // draw unselected
            tiles.forEach(function (el) {
                if (el.selected == false) el.draw();
            });
            // draw selected
            tiles.forEach(function (el) {
                if (el.selected == true) el.draw();
            });
            // log
            console.log(new Date().getSeconds());
        }, 1000 / core.fps);
        // mousemove listener
        window.addEventListener('mousemove', function (e) {
            core.mouse.x = e.x;
            core.mouse.y = e.y;
        }, false);
        // mousedown listener
        window.addEventListener('mousedown', function () {
            core.mouse.pressed = true;
        }, false);
        // moueup listener
        window.addEventListener('mouseup', function () {
            core.mouse.pressed = false;
            core.selected = undefined;
            tiles.forEach(function (t) { t.selected = false; });
        }, false);
        // draw background
        function drawBackground() {
            ctx.clearRect(0, 0, core.width, core.height);
            ctx.fillStyle = 'whitesmoke';
            ctx.fillRect(0, 0, core.width, core.height);
        }
    </script>
</body>
</html>
