<!DOCTYPE html>
<html>
<head>
    <title>hexLINK_customStore_header</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        // settings
        let core = {
            width: 600,
            height: (6 * (Math.sqrt(3) / 2)) * 3 + 4 + 2,
            tile: {
                size: 6,
                height: 6 * (Math.sqrt(3) / 2),
            }
        };
        // set canvas
        let cnv = document.querySelector('canvas');
        cnv.width = core.width;
        cnv.height = core.height;
        let ctx = cnv.getContext('2d');
        // draw bg
        ctx.fillStyle = 'transparent';
        ctx.fillRect(0, 0, core.width, core.height);
        // draw hex
        for (let h = 0; h < 46; h++) {
            let tx = h * 6 + 6 + h * core.tile.size + 1;
            let ty = (h % 2 == 0 ? 0 : 7) + core.tile.height + 2;
            ctx.beginPath();
            ctx.moveTo(tx - core.tile.size / 2, ty - core.tile.height);
            ctx.lineTo(tx + core.tile.size / 2, ty - core.tile.height);
            ctx.lineTo(tx + core.tile.size, ty);
            ctx.lineTo(tx + core.tile.size / 2, ty + core.tile.height);
            ctx.lineTo(tx - core.tile.size / 2, ty + core.tile.height);
            ctx.lineTo(tx - core.tile.size, ty);
            ctx.closePath();
            ctx.fillStyle = 'whitesmoke';
            ctx.fill();
            ctx.strokeStyle = '#323232';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    </script>
</body>
</html>
