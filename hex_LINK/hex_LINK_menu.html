<!DOCTYPE html>
<html>
<head>
    <title>title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        // settings
        let core = {
            vmin: Math.min(document.body.clientWidth, document.body.clientHeight) / 100,
            width: document.body.clientWidth,
            height: document.body.clientHeight,
            mouse: {
                x: undefined,
                y: undefined,
            },
            btnOpts: {
                size: Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 4,
                height: Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 4 * (Math.sqrt(3) / 2)
            },
            buttons: [
                {
                    text: 'play',
                    selected: true,
                    pos: {
                        x: document.body.clientWidth / 2,
                        y: document.body.clientHeight / 2
                    }
                },
                {
                    text: 'options',
                    selected: false,
                    pos: {
                        x: document.body.clientWidth / 2,
                        //y: document.body.clientHeight / 2 + Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 12
                        //y: document.body.clientHeight / 2 + Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 4 * (Math.sqrt(3) / 2) * 3
                        y: document.body.clientHeight / 2 + Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 4 * 3
                    }
                },
                {
                    text: 'exit',
                    selected: false,
                    pos: {
                        x: document.body.clientWidth / 2,
                        //y: document.body.clientHeight / 2 + Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 24
                        //y: document.body.clientHeight / 2 + Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 4 * (Math.sqrt(3) / 2) * 6
                        y: document.body.clientHeight / 2 + Math.min(document.body.clientWidth, document.body.clientHeight) / 100 * 4 * 6
                    }
                }
            ]
        };
        // set canvas
        let cnv = document.querySelector('canvas');
        let dpr = window.devicePixelRatio;
        cnv.width = core.width * dpr;
        cnv.height = core.height * dpr;
        let ctx = cnv.getContext('2d');
        ctx.scale(dpr, dpr);
        // render
        let render = setInterval(function () {
            drawBackground();
            drawButtons();
        }, 1000 / core.fps);
        // draw background
        function drawBackground() {
            ctx.clearRect(0, 0, core.width, core.height);
            ctx.fillStyle = 'whitesmoke';
            ctx.fillRect(0, 0, core.width, core.height);
        }
        // draw buttons
        function drawButtons() {
            core.buttons.forEach(function (btn) {
                let tx = btn.pos.x;
                let ty = btn.pos.y;
                let size = core.btnOpts.size;
                let height = core.btnOpts.height;
                // is selected
                {
                    ctx.beginPath();
                    ctx.rect(
                        tx - size * 2,
                        ty - size * 3 / 2,
                        size * 4 + ctx.measureText('options').width + size,
                        size * 3
                    );
                    if (ctx.isPointInPath(core.mouse.x, core.mouse.y)) {
                        core.buttons.forEach(function (el) { el.selected = false; });
                        btn.selected = true;
                    }
                    // test
                    //ctx.lineWidth = 1;
                    //ctx.strokeStyle = '#323232';
                    //ctx.stroke();
                }
                // hex
                {
                    ctx.beginPath();
                    ctx.moveTo(tx - size / 2, ty - height);
                    ctx.lineTo(tx + size / 2, ty - height);
                    ctx.lineTo(tx + size, ty);
                    ctx.lineTo(tx + size / 2, ty + height);
                    ctx.lineTo(tx - size / 2, ty + height);
                    ctx.lineTo(tx - size, ty);
                    ctx.closePath();
                    if (btn.selected) {
                        // fill
                        ctx.fillStyle = '#323232';
                        ctx.fill();
                        // stroke
                        ctx.lineWidth = core.vmin / 2;
                        ctx.strokeStyle = '#323232';
                        ctx.stroke();
                    }
                    else {
                        ctx.lineWidth = core.vmin / 2;
                        ctx.strokeStyle = 'rgba(50, 50, 50, 0.75)';
                        ctx.stroke();
                    }
                }
                // text
                {
                    ctx.font = core.vmin * 4 + 'px monospace';
                    ctx.fillStyle = btn.selected ? '#323232' : 'rgba(50, 50, 50, 0.75)';
                    ctx.textBaseline = 'middle';
                    //ctx.fillText(btn.text, tx + core.vmin * 8, ty);
                    ctx.fillText(btn.text, tx + core.btnOpts.size * 2, ty);
                }
            });
        }
        // mousemove listener
        window.addEventListener('mousemove', function (e) {
            core.mouse.x = e.x;
            core.mouse.y = e.y;
        }, false);
    </script>
</body>
</html>
