<!DOCTYPE html>
<html>
<head>
    <title>mouseTail_Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        // settings
        let core = {
            width: document.body.clientWidth,
            height: document.body.clientHeight,
            mouse: {
                x: undefined,
                y: undefined
            }
        };
        // set canvas
        let cnv = document.querySelector('canvas');
        cnv.width = core.width;
        cnv.height = core.height;
        let ctx = cnv.getContext('2d');
        // render
        window.requestAnimationFrame(function render(ts) {
            // draw background
            ctx.clearRect(0, 0, core.width, core.height);
            ctx.fillStyle = 'whitesmoke';
            ctx.fillRect(0, 0, core.width, core.height);
            // log
            //console.log('stamp : ' + ts);
            // repeat
            window.requestAnimationFrame(render);
        });
        // mousemove listener
        window.addEventListener('mousemove', function (e) {
            core.mouse.x = e.x;
            core.mouse.y = e.y;
        }, false);
    </script>
</body>
</html>
