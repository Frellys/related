<!DOCTYPE html>
<html>
<head>
    <title>menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        let core = {
            fps: 50,
            vmin: Math.min(document.body.clientWidth, document.body.clientHeight) / 100,
            width: document.body.clientWidth,
            height: document.body.clientHeight,
            colors: {
                background: '#323232'
            },
            mouse: {
                x: undefined,
                y: undefined,
                pressed: false
            }
        };
        // set canvas
        let cnv = document.querySelector('canvas');
        let dpr = window.devicePixelRatio;
        cnv.width = core.width * dpr;
        cnv.height = core.height * dpr;
        let ctx = cnv.getContext('2d');
        ctx.scale(dpr, dpr);
        // render
        let render = setInterval(function () {
            drawBackground();
            drawButtonPlay();
        }, 1000 / core.fps);
        function drawBackground() {
            ctx.clearRect(0, 0, core.width, core.height);
            ctx.fillStyle = core.colors.background;
            ctx.fillRect(0, 0, core.width, core.height);
        }
        function drawButtonPlay() {
            let tx = core.width / 2;
            let ty = core.height / 2;
            let size = core.vmin * 12;
            let height = size * Math.sqrt(3) / 2;
            // path
            ctx.beginPath();
            ctx.moveTo(tx - size / 2, ty - height);
            ctx.lineTo(tx + size / 2, ty - height);
            ctx.lineTo(tx + size, ty);
            ctx.lineTo(tx + size / 2, ty + height);
            ctx.lineTo(tx - size / 2, ty + height);
            ctx.lineTo(tx - size, ty);
            ctx.closePath();
            // color
            ctx.fillStyle = ctx.isPointInPath(core.mouse.x, core.mouse.y) ? 'wheat' : 'powderblue';
            ctx.fill();
            ctx.strokeStyle = ctx.isPointInPath(core.mouse.x, core.mouse.y) ? 'powderblue' : 'wheat';
            ctx.lineWidth = core.vmin;
            ctx.stroke();
        }
        // mousemove listener
        window.addEventListener('mousemove', function (e) {
            core.mouse.x = e.x;
            core.mouse.y = e.y;
        }, false);
    </script>
</body>
</html>
