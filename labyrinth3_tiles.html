<!DOCTYPE html>
<html>
<head>
    <title>labyrinth3_tiles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        #wrap {
            width: 100vh;
            height: auto;
            margin: 0 auto;
        }

            #wrap #top,
            #wrap #bot {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            /*#wrap #top .col,
                #wrap #bot .col {
                    a
                }*/

            #wrap hr {
                border: none;
                border-top: 0.5vmin solid #323232;
            }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="top">
            <div class="col" style="position: relative;">
                <!-- 0 -->
                <svg width="100%" height="10vmin" style="position:absolute; bottom:0;">
                    <text x="25%" y="50%" font-size="5vmin" font-family="monospace" fill="#323232" text-anchor="middle" alignment-baseline="middle">0:</text>
                </svg>
            </div>
            <div class="col">
                <!-- 2 -->
                <svg width="100%" height="10vmin" viewBox="0 0 100 100">
                    <text x="25%" y="50%" font-size="5vmin" font-family="monospace" fill="#323232" text-anchor="middle" alignment-baseline="middle">2:</text>
                </svg>
                <!-- 4 -->
                <svg width="100%" height="10vmin" viewBox="0 0 100 100">
                    <text x="25%" y="50%" font-size="5vmin" font-family="monospace" fill="#323232" text-anchor="middle" alignment-baseline="middle">4:</text>
                </svg>
                <!-- 6 -->
                <svg width="100%" height="10vmin" viewBox="0 0 100 100">
                    <text x="25%" y="50%" font-size="5vmin" font-family="monospace" fill="#323232" text-anchor="middle" alignment-baseline="middle">6:</text>
                </svg>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <hr>
        <div id="bot">
            <div class="col">
                <!-- 1 -->
                <svg width="100%" height="10vmin">
                    <text x="25%" y="50%" font-size="5vmin" font-family="monospace" fill="#323232" text-anchor="middle" alignment-baseline="middle">1:</text>
                </svg>
            </div>
            <div class="col">
                <!-- 3 -->
                <svg width="100%" height="10vmin" viewBox="0 0 100 100">
                    <text x="25%" y="50%" font-size="5vmin" font-family="monospace" fill="#323232" text-anchor="middle" alignment-baseline="middle">3:</text>
                </svg>
                <!-- 5 -->
                <svg width="100%" height="10vmin" viewBox="0 0 100 100">
                    <text x="25%" y="50%" font-size="5vmin" font-family="monospace" fill="#323232" text-anchor="middle" alignment-baseline="middle">5:</text>
                </svg>
                <!-- 7 -->
                <svg width="100%" height="10vmin" viewBox="0 0 100 100">
                    <text x="25%" y="50%" font-size="5vmin" font-family="monospace" fill="#323232" text-anchor="middle" alignment-baseline="middle">7:</text>
                </svg>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
