<!DOCTYPE html>
<html>
<head>
    <title>labyrinth3_tiles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        #wrap {
            width: 100vh;
            height: auto;
            margin: 0 auto;
        }

            #wrap #top,
            #wrap #bot {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }

            #wrap hr {
                border: none;
                border-top: 0.5vmin solid #323232;
                margin: 0.5vmin 0 0.5vmin 0;
            }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="top">
            <div class="col" style="position: relative;">
                <svg id="t_0" style="position:absolute; bottom:0;">
                    <!--<text x="25%" y="50%" font-size="5vmin" font-family="monospace" fill="#323232" text-anchor="middle" alignment-baseline="middle">0:</text>-->
                </svg>
            </div>
            <div class="col">
                <svg id="t_2"></svg>
                <svg id="t_4"></svg>
                <svg id="t_6"></svg>
            </div>
            <div class="col">
                <svg id="t_8"></svg>
                <svg id="t_10"></svg>
                <svg id="t_12"></svg>
            </div>
        </div>
        <hr>
        <div id="bot">
            <div class="col">
                <svg id="t_1"></svg>
            </div>
            <div class="col">
                <svg id="t_3"></svg>
                <svg id="t_5"></svg>
                <svg id="t_7"></svg>
            </div>
            <div class="col">
                <svg id="t_9"></svg>
                <svg id="t_11"></svg>
                <svg id="t_13"></svg>
            </div>
        </div>
    </div>
    <script>
        let triag = {
            size: 5,
            height: 5 * Math.sqrt(3) / 2
        };
        let ns = 'http://www.w3.org/2000/svg';
        document.querySelectorAll('svg').forEach(function (svg) {
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '10vmin');
            svg.setAttribute('abc', 'zzz');
            // label
            let text = document.createElementNS(ns, 'text');
            text.setAttributeNS(null, 'x', '25%');
            text.setAttributeNS(null, 'y', '50%');
            text.setAttributeNS(null, 'font-size', '5vmin');
            text.setAttributeNS(null, 'font-family', 'monospace');
            text.setAttributeNS(null, 'fill', '#323232');
            text.setAttributeNS(null, 'text-anchor', 'middle');
            text.setAttributeNS(null, 'alignment-baseline', 'middle');
            text.innerHTML = svg.id.split('_')[1] + ':';
            svg.appendChild(text);
            // triag
            switch (parseInt(svg.id.split('_')[1])) {
                case 0: {
                    // top center
                    let tc_circle = document.createElementNS(ns, 'circle');
                    tc_circle.id = 'tc';
                    tc_circle.setAttributeNS(null, 'cx', '75%');
                    tc_circle.setAttributeNS(null, 'cy', 5 - (triag.height / 2) + 'vmin');
                    tc_circle.setAttributeNS(null, 'r', '.5vmin');
                    tc_circle.setAttributeNS(null, 'fill', '#323232');
                    svg.appendChild(tc_circle);
                    // bottom left
                    let bl_circle = document.createElementNS(ns, 'circle');
                    bl_circle.id = 'bl';
                    bl_circle.setAttributeNS(null, 'cx', 'calc(75% - ' + (triag.size / 2) + 'vmin)');
                    bl_circle.setAttributeNS(null, 'cy', 5 + (triag.height / 2) + 'vmin');
                    bl_circle.setAttributeNS(null, 'r', '.5vmin');
                    bl_circle.setAttributeNS(null, 'fill', '#323232');
                    svg.appendChild(bl_circle);
                    // bottom right
                    let br_circle = document.createElementNS(ns, 'circle');
                    br_circle.id = 'br';
                    br_circle.setAttributeNS(null, 'cx', 'calc(75% + ' + (triag.size / 2) + 'vmin)');
                    br_circle.setAttributeNS(null, 'cy', 5 + (triag.height / 2) + 'vmin');
                    br_circle.setAttributeNS(null, 'r', '.5vmin');
                    br_circle.setAttributeNS(null, 'fill', '#323232');
                    svg.appendChild(br_circle);
                    break;
                }
                case 1: {
                    // top left
                    let tl_circle = document.createElementNS(ns, 'circle');
                    tl_circle.id = 'tl';
                    tl_circle.setAttributeNS(null, 'cx', 'calc(75% - ' + (triag.size / 2) + 'vmin)');
                    tl_circle.setAttributeNS(null, 'cy', 5 - (triag.height / 2) + 'vmin');
                    tl_circle.setAttributeNS(null, 'r', '.5vmin');
                    tl_circle.setAttributeNS(null, 'fill', '#323232');
                    svg.appendChild(tl_circle);
                    // top right
                    let tr_circle = document.createElementNS(ns, 'circle');
                    tr_circle.id = 'tr';
                    tr_circle.setAttributeNS(null, 'cx', 'calc(75% + ' + (triag.size / 2) + 'vmin)');
                    tr_circle.setAttributeNS(null, 'cy', 5 - (triag.height / 2) + 'vmin');
                    tr_circle.setAttributeNS(null, 'r', '.5vmin');
                    tr_circle.setAttributeNS(null, 'fill', '#323232');
                    svg.appendChild(tr_circle);
                    // bottom center
                    let bc_circle = document.createElementNS(ns, 'circle');
                    bc_circle.id = 'bc';
                    bc_circle.setAttributeNS(null, 'cx', '75%');
                    bc_circle.setAttributeNS(null, 'cy', 5 + (triag.height / 2) + 'vmin');
                    bc_circle.setAttributeNS(null, 'r', '.5vmin');
                    bc_circle.setAttributeNS(null, 'fill', '#323232');
                    svg.appendChild(bc_circle);
                    break;
                }
                case 2: {
                    break;
                }
                case 3: {
                    break;
                }
                case 4: {
                    break;
                }
                case 5: {
                    break;
                }
                case 6: {
                    break;
                }
                case 7: {
                    break;
                }
                case 8: {
                    break;
                }
                case 9: {
                    break;
                }
                case 10: {
                    break;
                }
                case 11: {
                    break;
                }
                case 12: {
                    break;
                }
                case 13: {
                    break;
                }
                default: {
                    break;
                }
            }
            console.log(svg);
        });
        let sss = document.querySelector('svg#t_0 > circle')
        console.log(window.getComputedStyle(sss, null));
    </script>
</body>
</html>
