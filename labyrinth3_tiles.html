<!DOCTYPE html>
<html>
<head>
    <title>labyrinth3_tiles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            user-select: none;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: table-cell;
            height: 100vh;
            width: 100vw;
            vertical-align: middle;
        }

        #wrap {
            width: 100vh;
            height: auto;
            margin: 0 auto;
        }

            #wrap #top,
            #wrap #bot {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }

            #wrap hr {
                border: none;
                border-top: 0.5vmin solid #323232;
            }
    </style>
</head>
