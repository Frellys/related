<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20cm" height="9cm" viewBox="0 0 200 90">

        <text fill="#323232"

    <script>
        window.addEventListener('load', function () {
            // draw triangles
            drawTriangle({
                x: 100,
                y: 2.5,
                side: 10,
                point: 'bot',
                fill: '#323232',
                stroke: '#323232',
                strokeWidth: 0.5,
                strokeLineJoin: 'round'
            });
            drawTriangle({
                x: 95,
                y: 2.5 + Math.sqrt(3) / 2 * 10,
                side: 10,
                point: 'top',
                fill: 'transparent',
                stroke: '#323232',
                strokeWidth: 0.5,
                strokeLineJoin: 'round'
            });
            drawTriangle({
                x: 90,
                y: 2.5,
                side: 10,
                point: 'bot',
                fill: 'transparent',
                stroke: '#323232',
                strokeWidth: 0.5,
                strokeLineJoin: 'round'
            });
            drawTriangle({
                x: 85,
                y: 2.5 + Math.sqrt(3) / 2 * 10,
                side: 10,
                point: 'top',
                fill: 'transparent',
                stroke: '#323232',
                strokeWidth: 0.5,
                strokeLineJoin: 'round'
            });
            drawTriangle({
                x: 80,
                y: 2.5,
                side: 10,
                point: 'bot',
                fill: 'transparent',
                stroke: '#323232',
                strokeWidth: 0.5,
                strokeLineJoin: 'round'
            });
            // download svg/png onload
            //let svg = new Blob([document.querySelector('svg').outerHTML], { type: 'image/svg+xml' });
            //let link = document.createElement('a');
            //link.download = Date.now().toString() + '.svg';
            //link.href = URL.createObjectURL(svg);
            //link.click();
            let svg = document.querySelector('svg');
            let svgString = new XMLSerializer().serializeToString(svg).replace(/  +/g, ' ').replace(/&#10; /g, '');
            let cnv = document.createElement('canvas');
            cnv.width = svg.getBoundingClientRect().width;
            cnv.height = svg.getBoundingClientRect().height;
            let ctx = cnv.getContext('2d');
            let blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            let img = new Image();
            img.onload = function () {
                ctx.drawImage(img, 0, 0);
                let link = document.createElement('a');
                if (true) {
                    // download svg
                    link.download = Date.now().toString() + '.svg';
                    link.href = URL.createObjectURL(blob);
                    link.click();
                }
                else {
                    // download png
                    link.download = Date.now().toString() + '.png';
                    link.href = cnv.toDataURL('image/png');
                    link.click();
                }
            };
            img.src = URL.createObjectURL(blob);
            // draw triangles
        }, { once: true });
        function drawTriangle(args) {
            if (typeof args == 'object') {
                let svg = document.querySelector('svg');
                let ns = 'http://www.w3.org/2000/svg';
                let polygon = document.createElementNS(ns, 'polygon');
                let points = [
                    {
                        x: args.x - args.side / 2,
                        y: args.y
                    },
                    {
                        x: args.x + args.side / 2,
                        y: args.y
                    },
                    {
                        x: args.x,
                        y: args.point == 'top' ? args.y - Math.sqrt(3) / 2 * args.side : args.y + Math.sqrt(3) / 2 * args.side
                    }
                ];
                points.forEach(function (el) {
                    let p = svg.createSVGPoint();
                    p.x = el.x;
                    p.y = el.y;
                    polygon.points.appendItem(p);
                });
                polygon.setAttributeNS(null, 'fill', args.fill);
                polygon.setAttributeNS(null, 'stroke', args.stroke);
                polygon.setAttributeNS(null, 'stroke-width', args.strokeWidth);
                polygon.setAttributeNS(null, 'stroke-linejoin', args.strokeLineJoin);
                svg.appendChild(polygon);
            }
        }
    </script>
